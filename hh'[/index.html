<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tishan Malinga</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(17, 17, 17, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .profile {
            margin-bottom: 20px;
        }
        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #1db954;
        }
        .profile h2 {
            margin-top: 10px;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .category {
            background: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        .category:hover {
            transform: scale(1.1);
            background: #1db954;
            color: #000;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }
        a {
            color: #1db954;
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin: 10px 0;
        }
        a:hover {
            text-decoration: underline;
            color: #000;
        }
        .login-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(34, 34, 34, 0.9);
            border-radius: 10px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 5px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        button {
            background-color: #1db954;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #17a647;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="photo1.jpg" alt="Tishan Malinga">
            <h2>Tishan Malinga</h2>
            <p> Motivational post | Content Creator</p>
        </div>
        
        <div class="categories">
            <div class="category"><a href="about.html">About Me</a></div>
            <div class="category"><a href="work.html">My Work</a></div>
            <div class="category"><a href="motivation.html">Motivational Posts</a></div>
            <div class="category"><a href="gallery.html">Gallery</a></div>
            <div class="category"><a href="blog.html">Blog</a></div>
            <div class="category"><a href="contact.html">Contact</a></div>
            <div class="category"><a href="chat.html">Live Chat</a></div>
            
            
        </div>

        
        
        </div>
    </div>
</body>
</html>
