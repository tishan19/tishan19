<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat - Tishan Malinga</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #000; color: #fff; }
        .container { max-width: 600px; margin: 50px auto; background: #111; padding: 20px; border-radius: 10px; }
        .chat-box { height: 300px; overflow-y: auto; background: #222; padding: 10px; border-radius: 10px; text-align: left; }
        .message { background: #1db954; color: #000; padding: 8px; margin: 5px; border-radius: 5px; max-width: 80%; }
        input { width: 80%; padding: 8px; border-radius: 5px; }
        button { background-color: #1db954; color: #000; padding: 8px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Chat</h1>
        <div class="chat-box" id="chat-box"><p><strong>Chat started...</strong></p></div>
        <input type="text" id="message" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        function sendMessage() {
            let messageInput = document.getElementById("message");
            let chatBox = document.getElementById("chat-box");
            let newMessage = document.createElement("p");
            newMessage.classList.add("message");
            newMessage.textContent = messageInput.value;
            chatBox.appendChild(newMessage);
            messageInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
